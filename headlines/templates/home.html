<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Headlines</title>
    </head>
    <body>
        <form>
            <input type="text" name="publication" placeholder="search" />
            <input type="submit" value="Submit" />
        </form>
        <h1>Headlines</h1>
        {% for article in articles %}
        <b><a href="{{ article.link }}">{{ article.title }}</a></b>
            <i>{{ article.published }}</i>
            <p>{{ article.summary }}</p>
            <hr />
        {% endfor %}
    </body>
</html>
